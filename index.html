<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="secondaryInput" id="input2"></div>
      <div class="mainInput" id="input1">0</div>

      <div class="buttons">
        <div class="operators">
          <div class="addition">+</div>
          <div class="substraction">-</div>
          <div class="multiplication">&times;</div>
          <div class="division">&divide;</div>
        </div>

        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>

          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>

          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>

          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>

        <div class="equal" id="result">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
